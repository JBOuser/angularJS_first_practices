<span *ngFor="let fighter of getAllFighters(); let i = index">
    <span id="fighter_{{i+1}}">{{i+1}}.{{getFighterByIndex(i).name}}</span><br>
</span>
<br>
<br>

<label for="fighter_index_input">Fighter Option: </label>
<input #fighter_index_input id="fighter_index_input" type="number" placeholder="fighter's id" value="{{getIndex()+1}}" [disabled]="!getIsEnabled()"/>
<input id="fighter_index_checkbox" type="checkbox" [checked]="getIsEnabled()" (click)="invertIsEnabled()"/>
<br>
<br>
<input id="fighter_index_button" type="button" value="Search" (click)="updateIndex(fighter_index_input.value)"/>
<br>
<br>

<div *ngIf=" getIsEnabled() === true && getIsMatched() === true">
    <div *ngIf="getFighterByIndex(getIndex()).name!=='undefined'">
        <h3>Welcome fighter</h3>&nbsp;
        <span #fighter class="fighter">{{getFighterAttribute()}}</span>
        <br><br>
        <label for="idField">Id: </label>
        <input type="radio" name="chooseField" value=1 id="field" (click)="updateRadioOption($event)"/>&nbsp;
        <label for="nameField">Name: </label>
        <input type="radio" name="chooseField" value=2 (click)="updateRadioOption($event)" />&nbsp;
        <label for="imgField">Image: </label>
        <input type="radio" name="chooseField" value=3 (click)="updateRadioOption($event)" />
    </div>
    <!-- <p class="image">{{getFighterByIndex(0).img.endsWith(".png") ? getFighterByIndex(0).img : "No image"}}</p> -->
    <br>
    <br>
</div>
